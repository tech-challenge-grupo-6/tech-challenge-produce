name: Build and Test

on:
  push:
    branches:
      - feat/deploy-project

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Unit Tests
        run: npm run test

      - name: Coverage
        uses: "ArtiomTr/jest-coverage-report-action@v2.0-rc.6"
        with:
          coverage-file: ./coverage/coverage-final.json