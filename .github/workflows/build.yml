name: Build and Test

on:
  push:
    branches:
      - feat/deploy-project

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Unit Tests
        run: npm run test

      - name: Coverage
        uses: adRise/jest-cov-reporter@main
        with:
          branch-coverage-report-path: ./coverage/coverage-summary.json
          base-coverage-report-path: ./coverage/master-coverage-summary.json
          delta: 0.3
          accessToken: ${{ secrets.GITHUB_TOKEN }}
          fullCoverageDiff: true
          useSameComment: true

      - name: Adding Code Coverage to Summary
        run: |
          cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY